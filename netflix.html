<!DOCTYPE html>
  <head>
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">New & Popular</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="Search">
      </div>
    </header>
    <main>
      <section class="hero">
        <h1>Welcome to Netflix</h1>
        <p>Watch unlimited TV shows and movies online.</p>
        <button>Get Started</button>
      </section>
      <section class="movies">
        <h2>Popular Movies</h2>
        <div class="movie-list">
          <div class="movie1">
            <!-- <img src="https://via.placeholder.com/300x450" alt="Movie Poster"> -->
            <!-- <img src="harry.jpg" alt="Movie Poster"> -->
            <img src="harry.jpg" alt="Movie Poster">
            <h3>Harry Potter</h3>
          </div>
          <div class="movie2">
            <!-- <img src="https://via.placeholder.com/300x450" alt="Movie Poster"> -->
            <img src="pathan.jpg" alt="Movie Poster">
            <h3>Pathan</h3>
          </div>
          <div class="movie3">
            <!-- <img src="https://via.placeholder.com/300x450" alt="Movie Poster"> -->
            <img src="adam.jpg" alt="Movie Poster">
            <h3>The Adam Project</h3>
          </div>
          <div class="movie4">
            <!-- <img src="https://via.placeholder.com/300x450" alt="Movie Poster"> -->
            <img src="omshantiom.jpeg" alt="Movie Poster">
            <h3>Om Shanti Om</h3>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Netflix, Inc.</p>
    </footer>
  </body>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    background-color: #111;
    color: #fff;
  }
  
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
  }
  
  nav ul {
    display: flex;
  }
  
  nav li {
    list-style: none;
    margin-right: 1rem;
  }
  
  nav a {
    color: #fff;
    text-decoration: none;
  }
  
  .search {
    flex: 1;
    margin-left: 1rem;
  }
  
  .search input {
    width: 100%;
    padding: 0.5rem;
    border: none;
    border-radius: 25px;
    background-color: #333;
    color: #fff;
  }
  
  main {
    padding: 2rem;
  }
  
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  
  /* .movies{
    display: flex;
    text-align: left;
    justify-content: left;
  } */

  .movies2, .movies3, .movies4{
    display: flex;
  }
</style>
</html>
