<!DOCTYPE html>
<head>
  <title>Netflix Clone</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #000;
      padding: 20px;
      color: #fff;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 40px;
    }

    .hero img {
      width: 300px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e50914;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 3px;
    }

    .button:hover {
      background-color: #b2070a;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #999;
    }

    .footer a {
      color: #999;
      text-decoration: none;
    }
    img{
        height: 50px;
        width: 50px;
        background-color: #000;
    }
    .button{
        justify-content: center;
        align-items: center;
        margin-left: 420px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="netflix.png" alt="Netflix Logo">
  </div>

  <div class="container">
    <h1>Welcome to Netflix</h1>

    <!-- <div class="hero">
      <img src="netflix-hero-image.jpg" alt="Netflix Hero Image">
    </div> -->

    <div class="button">
      <a href="netflix.html">Get Started</a>
    </div>
  </div>

  <div class="footer">
    <p>Disclaimer: This is a Netflix clone created for educational purposes.</p>
    <p> &copy; 2023 Netflix | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
  </div>
</body>
</html>
